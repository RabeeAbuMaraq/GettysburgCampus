name: Weekly dining sync

on:
  schedule:
    # Every Sunday at 09:00 UTC (4 am ET approx, depending on DST)
    - cron: "0 9 * * SUN"
  workflow_dispatch: {}

jobs:
  sync-dining:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Run dining sync script
        run: node sync_all.mjs
