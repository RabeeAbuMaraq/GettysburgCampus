name: Weekly dining sync

on:
  schedule:
    # Every Sunday at 09:00 UTC
    - cron: "0 9 * * SUN"
  workflow_dispatch: {}

jobs:
  sync-dining:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo structure (debug)
        run: ls -R
        working-directory: .

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./dining-sync
        run: npm ci

      - name: Run dining sync script
        working-directory: ./dining-sync
        run: node sync_all.mjs
